<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-3">Gerenciador de Clientes</h1>
        
        <!-- Formulário para adicionar clientes -->
        <form action="/adicionar" method="post" class="mb-3">
            <div class="row">
                <div class="col-md-2">
                    <input type="text" name="nome" class="form-control" placeholder="Nome" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="cpf" class="form-control" placeholder="CPF" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="telefone" class="form-control" placeholder="Telefone" required>
                </div>
                <div class="col-md-2">
                    <input type="email" name="email" class="form-control" placeholder="E-mail" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="endereco" class="form-control" placeholder="Endereço" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success">Adicionar</button>
                </div>
            </div>
        </form>

        <!-- Lista de clientes -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Endereço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente[0] }}</td>
                    <td>{{ cliente[1] }}</td>
                    <td>{{ cliente[2] }}</td>
                    <td>{{ cliente[3] }}</td>
                    <td>{{ cliente[4] }}</td>
                    <td>{{ cliente[5] }}</td>
                    <td>
                        <a href="/excluir/{{ cliente[0] }}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
